<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 800px; margin-top: 150px; margin-left: 300px;">
        <div class="card-header">
            <h4>Add Ninja</h4>
        </div>
        <div class="card-body">
            <form action="/create_order" ,="" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <label for="name">Name:</label>
                <input class="input-group-text" type="text" name="name">
                <label for="cookietype">Cookie Type:</label>
                <input class="input-group-text" type="text" name="cookietype">
                <label for="amount">Number of Boxes:</label>
                <input class="input-group-text" type="number" name="amount">
                <input type="submit" value="Submit" style="margin-top: 20px;">
            </form>
        </div>
        <div class="card-footer">
            <a href="/">Home</a>
        </div>
    </div>

</body></html>
